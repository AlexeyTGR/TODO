<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list vanilla js</title>
    <link rel="stylesheet" href="todostyle.css">
</head>

<body>
    <template>
      <div id="hidden-task-sample" class="task">
        <button  data-mark-task>mark</button>
        <input type="text" disabled="disabled" name="task-text" id="task-text" class="base-task" cols="30" data-text-area></input>
        <!-- <textarea disabled="disabled" name="task-text" id="task-text" class="task-text" cols="30" data-text-area></textarea> -->
        <div class="task-edition">
            <div id="edition-block" class="edition-block" data-edition-block>
                <button id="edit-button" data-edit-text>edit</button>
                <button id="delete-button" data-delete-task-button>delete</button>
            </div>
        </div>
    </div>
  </template>

    <header>
        <div class="page-title">
            WELCOME
        </div>
        <div class="option-menu">

            <label for="filter-menu">Show:</label>
            <select name="filter-menu" id="filter-menu">
              <option value="all">ALL</option>
              <option value="active">ACTIVE</option>
              <option value="complete">COMPLETE</option>
            </select>

            <div><span>ACTIVE TASKS:</span><span id="task-counter"></span></div>
            


        </div>
    </header>
    <div id='form-to-fill' class="form-to-fill">
        <!-- <textarea name="base-task" id="base-task" placeholder="What to do?" cols="30" rows="2"></textarea> -->
        <input type="text" name="base-task" id="base-task" class="base-task" placeholder="What to do?" cols="30"></input>
        <button id="new-task-button">
          NEW TASK
        </button>
        <button id='clear-all'>CLEAR ALL</button>
    </div>

    <div id="tasks-location-block"></div>



    <script src="./todoscript.js"></script>
</body>

</html>
