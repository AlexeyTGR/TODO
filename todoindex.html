<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list vanilla js</title>
    <link rel="stylesheet" href="todostyle.css">
</head>

<body>
    <template>
      <div id="hidden-task-sample" class="task">
        <button class="button checkbox" data-mark-task><img src="icons/unchecked.png" id="checkbox-icon" class="icon" alt="unchecked" data-mark-task></button>
        <input type="text" disabled="disabled" name="task-text" id="task-text" class="base-task task-text" cols="30" data-text-area></input>
        <div class="task-edition">
            <div id="edition-block" class="edition-block" data-edition-block>
                <button id="edit-button" class="button" data-edit-text><img src="icons/edit.png" class="icon" alt="edit" data-edit-text></button>
                <button id="delete-button" class="button" data-delete-task-button><img src="icons/delete.png" class="icon" alt="delete" data-delete-task-button></button>
            </div>
        </div>
    </div>
  </template>

    <header>
        <div class="page-title">
            TODOS
        </div>
    </header>
    <div id='form-to-fill' class="form-to-fill">
        <input type="text" name="base-task" id="base-task" class="base-task" placeholder="What to do?" cols="30"></input>
        <button id="new-task-button" class="button">
            <img src="icons/newtask.png" alt="add-new-task">
        </button>
        <button id='clear-all' class="button">CLEAR ALL</button>
    </div>
    
    <div id="tasks-location-block"></div>
    <div class="option-menu">

        <label for="filter-menu">Show:</label>
        <select name="filter-menu" id="filter-menu">
          <option value="all">All</option>
          <option value="active">Active</option>
          <option value="complete">Complete</option>
        </select>

        <div><span>Active tasks:</span><span id="task-counter"></span></div>
        


    </div>



    <script src="./todoscript.js"></script>
</body>

</html>
